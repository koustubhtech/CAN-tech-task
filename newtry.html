<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="just.css">
</head>
<body>
    <div  class="container">
        <div data-aos="flip-left" data-aos-duration="1500" class="item">
            <div class="contact">
                <div class="first-text">
                    Lets get in touch.
                <img src="envelope.jpg" alt="" class="image">
                </div>
            </div>
            <div class="submit-form">
                <h4 class="third-text">Contact Us.</h4>
               <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input"  required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input"  required>
                        <label for="">Phone</label>
                    </div>
                    <div class="input-box"  >
                        <textarea name="" id="message" class="input" cols="30" rows="10" required></textarea>
                        <label for="">Message</label>
                    </div>
                    <button class="btn" type="submit">Submit</button>
                    
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
